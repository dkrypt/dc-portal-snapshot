<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Local Stylesheet -->

    <link rel="stylesheet" href="assets/styling/style.css" />
    <!-- integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" -->

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- Modular library -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.31/system.js"
    ></script>

    <title>DC-Portal</title>
  </head>
  <body className="text-center" style="background-color: white">
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script>
      System.config({
        transpiler: "babel",
        baseURL: "",
        map: {
          babel:
            "https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js",
          react: "https://unpkg.com/react@16/umd/react.development.js",
          "react-dom":
            "https://unpkg.com/react-dom@16/umd/react-dom.development.js",
          "react-router-dom":
            "https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js",
        },
        babelOptions: {
          compact: true,
        },
      });
      // loads
      System.import("assets/loadWebUI.js");
    </script>
    <div id="root"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
